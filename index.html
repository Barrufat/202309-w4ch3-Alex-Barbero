<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="description" content="Aplicación para gestionar la lista de la compra orientado a dispositivos móviles">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="https://kit.fontawesome.com/ffad96fe54.js" crossorigin="anonymous"></script>

  <title>Añadir artículo|Lista de la compra</title>
</head>

<body>
  <div class="main-container">
    <header>
      <div class="main-header header">
        <h1>Lista de la compra</h1>
        <nav>
          <ul class="nav-bar">
            <li><a href="./index.html"><strong>Principal</strong></a></li>
            <li><a href="./lista-articulos.html">Lista</a></li>
            <li><a>Acerca de</a></li>
          </ul>
        </nav>
      </div>
      <div class="secondary-header header">
        <i class="fa-solid fa-minus icon" style="color: #44a080;"></i>
        <span>2/3 comprados</span>
      </div>
    </header>
    <main>
      <h2>Añadir artículo</h2>
      <form class="add-article-form">
        <label for="name">Nombre:</label>
        <input id="name" type="text">
        <label for="price">Precio:</label>
        <div>
          <input id="price" type="number">
          <span>€</span>
        </div>
        <button class="submit-button" type="submit">Añadir</button>
      </form>
    </main>
  </div>
</body>

</html>
